<table class="entity-table">
<tr>
	<th>EID</th>
	<th>Name</th>
	<th>Entity Type</th>
	<th></th>
	<th></th>
</tr>
{{#each this}}
<tr class="entity-header" eid={{eid}}>
	<td>{{eid}}</td>
	<td>{{name}}</td>
	<td>{{type}}</td>
	<td>
		<button action="delete">Delete</button>
	</td>
	<td>
		<button action="fetch-components" style="display: inline-block; text-align: right;">Edit</button>
		<span class="fetch_status" style="text-align: right;"></span>
	</td>
</tr>
<tr class="entity-details" eid={{eid}} style="display:none;">
	<td colspan="5">
		<div class="components">
			
			{{#each components}}
				{{#equals @key 'eid'}}
				{{else}}
					<div class="component">
						<div>{{@key}} {{this}}<input class="valedit" eid="{{../eid}}" name="{{@key}}" type="edit" value="{{this}}" /></div>
					</div>
				{{/equals}}
			{{/each}}
		</div>
		<button action="add-component">+</button>
		<br/>
		<button action="save" style="display:none;">Save</button><span class="save_status"></span>
	</td>
</tr>
{{else}}
<tr colspan="5"><td> No Results </td></tr>
{{/each}}
</table>
