{{#each this}}
<div class="entity" eid={{eid}}>
	<div class="header">
		{{eid}} : {{name}} : {{entityType}} : {{deleted}}
		<span class="fetch_status" style="text-align: right;"></span>
		<button action="fetch-components" style="display: inline-block; text-align: right;">Fetch Components</button>
	
	</div> 
	<div class="components">
		
		{{#each components}}
			{{#equals @key 'eid'}}
			{{else}}
				<div class="component">
					<div>{{@key}} {{this}}<input class="valedit" eid="{{../eid}}" name="{{@key}}" type="edit" value="{{this}}" /></div>
				</div>
			{{/equals}}
		{{/each}}
	</div>
	<button action="save" style="display:none;">Save</button><span class="save_status"></span>
</div>
{{/each}}
